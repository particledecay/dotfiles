<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>MonoLisa</family>
    <prefer>
      <family>MonoLisa</family>
    </prefer>
    <default><family>monospace</family></default>
  </alias>
  <alias>
    <family>AlmaMono-Light</family>
    <prefer>
      <family>Alma Mono</family>
    </prefer>
  </alias>
  <match target="scan">
    <test name="family">
      <string>Dank Mono</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Alma Mono</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Operation Mono</string>
    </test>
    <edit name="spacing">
      <int>100</int>
    </edit>
  </match>
</fontconfig>
